<ion-toolbar>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-avatar>
          <img src="assets/images/Ellipse 16.png" alt="Profile Picture">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-text>
          <h2>{{user_data?.name | titlecase}}</h2>
          <p>{{user_data?.role_name}}</p>
        </ion-text>
      </ion-col>
      <ion-col size="auto" class="ion-text-right">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" src="assets/icon/Bell.svg"></ion-icon>
        </ion-button>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content>
<ion-content>
<div class="fixed-header">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <h1>Task Management</h1>
      </ion-col>
      <ion-col class="ion-text-right">
        <button class="add-icon" (click)="addClicked()">
          <ion-icon slot="icon-only" src="assets/icon/bx-plus.svg" style="color: white;"></ion-icon>
        </button>
        <button class="btn-view-all" (click)="viewAll()">
          View All
        </button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="custom-card" *ngFor="let task of tasks; let i = index">
          <div class="custom-content">
            <ion-checkbox
              class="custom-checkbox"
              (ionChange)="onCheckboxChange(i, $event)"
              [checked]="task.isChecked"
            ></ion-checkbox>
            <div class="content-text">
              <h2 [ngClass]="{'line-through': task.isChecked}">
                {{ task.title }}
              </h2>
              <p>By: {{ task.assignedTo }}</p>
            </div>
            <div class="custom-time-date">
              <p>{{ task.time }}</p>
              <p>{{ task.date }}</p>
            </div>
          </div>
          <ion-icon src="assets/icon/x.svg" class="delete-icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="footer-custom">
  <ion-toolbar class="footer-toolbar">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="2" class="ion-text-center" (click)="navigateTo('home')" [ngClass]="{'active-item': isHomeActive}">
          <ion-icon src="assets/icon/bx-home.svg"></ion-icon>
          <p>Home</p>
        </ion-col>
        <ion-col size="2" class="ion-text-center" (click)="navigateTo('client')">
          <ion-icon src="assets/icon/users-group.svg"></ion-icon>
          <p>Client</p>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <ion-icon src="assets/icon/calendar 2.svg"></ion-icon>
          <p>Calendar</p>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <ion-icon src="assets/icon/credit-card.svg"></ion-icon>
          <p>Payment</p>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <ion-icon src="assets/icon/bx-user-circle.svg"></ion-icon>
          <p>Profile</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
