<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="header-content">
      <h1>Add New Client</h1>
      <button class="close-button" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your name here">
    </div>

    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email here">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number here">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address here">
    </div>

    <div class="save-details-container">
      <button class="btn" (click)="saveDetails()">Save Details</button>
    </div>
  </div>
</ion-content>
